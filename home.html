<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <section class="hero is-dark">
            <div class="hero-body has-text-centered">
                <div class="container">
                    <h1 class="title">
                        <span class="fa fa-fire"></span> Hot Restaurant
                    </h1>
                    <br>
                    <h2 class="subtitle">
                        We only have 5 tables! Book your seat before they all are gone!
                    </h2>
                    <hr>

                    <div class="field is-grouped has-addons">
                        <p class="control">
                            <a href="/view" class="button is-warning is-outlined">
                                <span class="fa fa-list-alt"></span> View
                                Tables
                            </a>
                        </p>
                        <p class="control">
                            <a href="/make" class=" button is-primary is-outlined">
                                <span class="fa fa-credit-card"></span>
                                Make Reservation
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>


        <br>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/wait">API Wait List</a>
                </p>
            </div>
        </footer>

        </div>




    </body>

</html>
